---
lookup_options:
  cfweb::global::sites:
    merge: deep
  cfweb::global::keys:
    merge: deep
  cfweb::global::certs:
    merge: deep
  cfweb::global::hosts:
    merge: deep
  cfweb::global::deploy_keys:
    merge: deep
  cfweb::nginx::limits:
    merge: deep
  cfweb::backends:
    merge: unique
  cfweb::frontends:
    merge: unique
  cfweb::standalone:
    merge: unique
  cfweb::pki::keys:
    merge: unique
  cfweb::pki::certs:
    merge: unique


cfweb::nginx::limits:
    peraddr:
        type: conn
        var: '$cf_binary_remote_addr'
        count: 128
    peraddrpersrv:
        type: conn
        var: '$cf_binary_remote_addr$cf_server_name'
        count: 32
        entry_size: 128
    static:
        type: req
        var: '$cf_binary_remote_addr'
        rate: '100r/s'
        burst: 300
    dynamic:
        type: req
        var: '$cf_binary_remote_addr'
        rate: '10r/s'
        burst: 20
    api:
        type: req
        var: '$cf_binary_remote_addr'
        rate: '64r/s'
        burst: 64
    unlikely:
        type: req
        var: '$cf_binary_remote_addr'
        rate: '1r/s'
        burst: 3
